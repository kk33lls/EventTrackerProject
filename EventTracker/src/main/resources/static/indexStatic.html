<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<h1>Track Your Exercises Here</h1>

	<h4>Exercise History</h4>
	<div id="tableDiv"></div>


	<div id="addExercise">
		<h2>Log New Exercise</h2>
		<form name="newExerciseForm">
			<label for="exerciseType">Select an exercise</label> <select
				id="createTypes">
				<option id="exerciseType" value="exercise"></option>
			</select>
			<div>
				<label for="notes">Notes</label> <input type="text" name="notes">
			</div>
			<div>
				<label for="duration">Duration(hrs)</label> <input type="number"
					name="duration">
			</div>
			<div>
				<label for="averageHeartRate">Average Heart Rate(bpm)</label><input
					type="number" name="averageHeartRate">
			</div>
			<div>
				<label for="caloriesBurned">Calories Burned(kcal)</label><input
					type="number" name="caloriesBurned">
			</div>
			<div>
				<label for="exerciseDate">Date</label><input type="datetime-local"
					name="exerciseDate">
			</div>
			<button name="addExercise">Add Exercise</button>
		</form>
	</div>
	<div id="updateExercise">
		<h2>Update Exercise</h2>
		<form name="updateExerciseForm">
		<input type="hidden" name="id">
			<label for="exerciseType">Select an exercise</label> <select
				id="updateTypes">
				<option id="exerciseType" value="exercise"></option>
			</select>
			<div>
				<label for="notes">Notes</label> <input type="text" name="notes">
			</div>
			<div>
				<label for="duration">Duration(hrs)</label> <input type="number"
					name="duration">
			</div>
			<div>
				<label for="averageHeartRate">Average Heart Rate(bpm)</label><input
					type="number" name="averageHeartRate">
			</div>
			<div>
				<label for="caloriesBurned">Calories Burned(kcal)</label><input
					type="number" name="caloriesBurned">
			</div>
			<div>
				<label for="exerciseDate">Date</label><input type="datetime-local"
					name="exerciseDate">
			</div>
			<button name="updateExercise">Update Exercise</button>
		</form>
	</div>
<footer><a href="index.html">Go to Angular front end</a></footer>
</body>
</html>
